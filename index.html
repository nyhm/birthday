<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
  <title>お誕生日おめでとう！</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white !important;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      height: 100%;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 3em;
      z-index: 10;
      text-align: center;
      animation: bounce 2s infinite;
      pointer-events: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -60%); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
      animation: floatUp 12s linear infinite;
      z-index: 5;
    }
    .string {
        position: absolute;
        top: 60px; /* balloon の下に来るように */
        left: 0;
        pointer-events: none;
        z-index: -1; /* balloon の下に置く */
        }

@keyframes floatUp {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  5% {
    opacity: 1;
  }
  20% {
    transform: translateY(-20vh) translateX(-15px);
  }
  40% {
    transform: translateY(-40vh) translateX(15px);
  }
  60% {
    transform: translateY(-60vh) translateX(-15px);
  }
  80% {
    transform: translateY(-80vh) translateX(15px);
  }
  100% {
    transform: translateY(-100vh) translateX(0px);
    opacity: 0;
  }
}
#cake {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1;
}

.cake-body {
  width: 200px;
  height: 100px;
  background: #ffb3ba;
  border-radius: 0 0 20px 20px;
  position: relative;
  margin: auto;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.cake-top {
  width: 220px;
  height: 40px;
  background: #fff;
  border-radius: 50% / 30%;
  position: absolute;
  top: -20px;
  left: -10px;
}

.candle {
  width: 10px;
  height: 30px;
  background: #ff8080;
  position: absolute;
  top: -40px;
  left: 95px;
  border-radius: 2px;
}

.flame {
  width: 10px;
  height: 10px;
  background: gold;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 0;
  animation: flicker 0.4s infinite alternate;
}

@keyframes flicker {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.2); opacity: 0.7; }
}



  </style>
</head>
<body>

  <div id="message">まほちゃん<br>🎂 お誕生日 🎂<br>🎉 おめでとう 🎉</div>
<div id="cake">
  <div class="cake-body">
    <div class="cake-top"></div>
    <div class="candle" style="left: 40px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 70px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 100px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 130px;">
      <div class="flame"></div>
    </div>
    <div class="candle" style="left: 160px;">
      <div class="flame"></div>
    </div>
  </div>
</div>
  <canvas id="fireworks"></canvas>
  <div id="balloon-container"></div>


<button  id="musicBtn" onclick="document.getElementById('music').play()" style="
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 1.2em;
  background: #ff80ab;
  color: white;
  border: none;
  border-radius: 10px;
  z-index: 20;
  cursor: pointer;
">🎵 お祝いソングを再生する</button>
<audio id="music" src="happy_birthday.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
   

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFirework() {
      const x = random(100, canvas.width - 100);
      const y = random(100, canvas.height / 2);
      const colors = ["red", "gold", "lightgreen", "blue", "violet"];
      const color = colors[Math.floor(Math.random() * colors.length)];
      const particles = [];

      for (let i = 0; i < 60; i++) {
        particles.push({
          x: x,
          y: y,
          dx: Math.cos((Math.PI * 2 * i) / 50) * random(1, 3),
          dy: Math.sin((Math.PI * 2 * i) / 50) * random(1, 3),
          alpha: 1,
          color: color
        });
      }

      fireworks.push(particles);
    }

    function animate() {
      ctx.fillStyle = "rgba(255, 255, 255, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);


      for (let i = 0; i < fireworks.length; i++) {
        const fw = fireworks[i];
        for (let j = 0; j < fw.length; j++) {
          const p = fw[j];
          p.x += p.dx;
          p.y += p.dy;
          p.alpha -= 0.01;
          if (p.alpha < 0.05) continue;

          
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;

      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i][0].alpha <= 0) {
          fireworks.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }
    const balloonContainer = document.getElementById("balloon-container");

  const colors = ["#ff8a80", "#ffd180", "#69f0ae", "#82b1ff", "#ea80fc", "#f48fb1", "#ffe082"];
  const totalBalloons = 10;

  for (let i = 0; i < totalBalloons; i++) {
    const balloon = document.createElement("div");
    balloon.className = "balloon";

    const left = Math.random() * 90; // 0〜90% の横位置
    const color = colors[Math.floor(Math.random() * colors.length)];
    const delay = Math.random() * 8; // 0〜8秒の遅延

    balloon.style.left = `${left}%`;
    balloon.style.background = color;
    balloon.style.animationDelay = `${delay}s`;

    // SVGひも
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("class", "string");
    svg.setAttribute("width", "40");
    svg.setAttribute("height", "80");
    svg.setAttribute("viewBox", "0 0 40 80");

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", "M20 0 Q10 20 20 40 Q30 60 20 80");
    path.setAttribute("stroke", "black");
    path.setAttribute("fill", "none");
    path.setAttribute("stroke-width", "2");

    svg.appendChild(path);
    balloon.appendChild(svg);
    balloonContainer.appendChild(balloon);
  }

   window.addEventListener("click", () => {
    confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff9a9e', '#fad0c4', '#ff758c', '#ff7eb3']
    });

    // アニメーション効果（ボタン）
    const btn = document.getElementById("musicBtn");
    btn.textContent = 'おめでとう！';
    setTimeout(() => {
        btn.textContent = '🎵 お祝いソングを再生する';
    }, 2000);

    // 音楽再生（audio要素）
    const music = document.getElementById("music");
    if (music.paused) {
        music.play().catch(() => {});
    }
});



    setInterval(createFirework, 500);
    animate();
  </script>
</body>
</html>
